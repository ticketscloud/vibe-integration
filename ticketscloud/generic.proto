syntax = "proto3";

import "google/protobuf/timestamp.proto";

message Coordinates {
  double longitude = 1;
  double latitude = 2;
}

message Percentage {
  // Whole units part of the amount
  int32 units = 1;
  // Nano units of the amount (10^-9)
  // Must be same sign as units
  fixed32 nanos = 2;
}

message Lifetime {
  google.protobuf.Timestamp start = 1;
  google.protobuf.Timestamp finish = 2;
}

message ValueAmount {
    Percentage value = 1;
    int64 amount = 2;
}
