syntax = "proto3";

package vibe.v1;

// Информация об организаторе мероприятия
message Organizer {
  // Уникальный идентификатор организатора
  string id = 1;

  // Название организатора
  string name = 2;

  // Информация о ЮР лице организатора мероприятия
  Legals legals = 3;

  message Legals {
    // Официальное название организации
    string name = 1;

    // Тип ЮР лица
    // ru_lp - ИП
    // ru_ltd - ООО
    // en_ltd - Ltd (зарубежная компания)
    LegalType type = 2;

    // ИНН, ОГРН и адрес организации
    string inn = 3;
    string ogrn = 4;
    string address = 5;
  }

  enum LegalType {
    UNSPECIFIED = 0;
    RU_LP = 1;
    RU_LTD = 2;
    EN_LTD = 3;
  }
}
